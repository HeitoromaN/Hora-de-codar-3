<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuadas de 1 a N</title>
</head>

<body>
    <script>
        var N;

        while (true) {
            N = Number(prompt("Digite o valor de N para imprimir as tabuadas de 1 a N:"));

            if (!isNaN(N) && N > 0) {
                break;
            } else {
                alert("Por favor, insira um número válido maior que 0.");
            }
        }
        var resultado = "";

        for (var i = 1; i <= N; i++) {
            resultado += "Tabuada do " + i + ":\n";

            for (var j = 1; j <= 10; j++) {
                resultado += i + " x " + j + " = " + (i * j) + "\n";
            }

            resultado += "\n";
        }
        alert(resultado);

    </script>
</body>

</html>
