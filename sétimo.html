<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo da Média</title>
</head>
<body>
    <script>
        function validarNota(nota) {
            return !isNaN(nota) && nota >= 0 && nota <= 10;
        }

        function solicitarNota(indice) {
            var nota;
            do {
                nota = parseFloat(prompt("Digite a nota " + indice + " (0 a 10):"));
                if (!validarNota(nota)) {
                    alert("Nota inválida. A nota deve estar entre 0 e 10.");
                }
            } while (!validarNota(nota));
            return nota;
        }

        function calcularMedia() {
            var notas = [];
            for (var i = 1; i <= 6; i++) {
                var nota = solicitarNota(i);
                notas.push(nota);
            }

            var soma = notas.reduce(function(total, nota) {
                return total + nota;
            }, 0);

            var media = soma / notas.length;
            alert("A média das notas é: " + media.toFixed(2));
        }

        calcularMedia();
    </script>
</body>
</html>
