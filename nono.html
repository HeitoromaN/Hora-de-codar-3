<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números maiores que 100</title>
</head>
<body>
    <script>
        var inicio = 101;
        var resultado = " ";
        for (var i = 0; i < 10; i++) {
            resultado +=  (inicio + i) + " ";
        }
        alert("Os 10 primeiros números maiores que 100 são: " + resultado + ".");
    </script>
</body>
</html>
