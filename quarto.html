<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média aritmética</title>
</head>
<body>
    <script>
        var primeiro_numero = Number(prompt("Olá, eu vou calcular a média aritmética de dois números que você me falar entre 15 e 100. Fale o primeiro número:"));

        if (isNaN(primeiro_numero) || primeiro_numero < 15 || primeiro_numero > 100) {
            alert("Número inválido. Por favor, insira um número entre 15 e 100.");
        } else {
            var segundo_numero = Number(prompt("Agora o segundo número, mesmas regras:"));

            if (isNaN(segundo_numero) || segundo_numero < 15 || segundo_numero > 100) {
                alert("Número inválido. Por favor, insira um número entre 15 e 100.");
            } else {
                alert("Beleza, deixa eu calcular a média...");

                var media = (primeiro_numero + segundo_numero) / 2;

                alert("A média aritmética entre " + primeiro_numero + " e " + segundo_numero + " é " + media.toFixed(2) + ".");
            }
        }
    </script>
</body>
</html>
